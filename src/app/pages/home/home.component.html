<div class="home-container">
  <div class="hero-section">
    <div class="cta-buttons">
      <a mat-raised-button color="primary" routerLink="/" (click)="scrollToElement('sectionSkills')" (keydown.enter)="scrollToElement('sectionSkills')" tabindex="0">
        <mat-icon>code</mat-icon>
        View Skills
      </a>
      <a mat-raised-button color="accent" routerLink="/" (click)="scrollToElement('sectionProjects')" (keydown.enter)="scrollToElement('sectionProjects')" tabindex="0">
        <mat-icon>work</mat-icon>
        View Projects
      </a>
      <a mat-raised-button color="accent" routerLink="/" (click)="scrollToElement('sectionCoreCompetencies')" (keydown.enter)="scrollToElement('sectionCoreCompetencies')" tabindex="0">
        <mat-icon>adjust</mat-icon>
        Core Competencies
      </a>
    </div>
    <div class="center btn-container">
      <a [routerLink]="['/work']" class="btn waves-effect waves-light" (keydown.enter)="navigateToWork()">See My Work</a>
    </div>
    <br><br>
  </div>

  <section id="sectionSkills" class="skills-section">
    <h2>Skills</h2>
  </section>

  <section id="sectionProjects" class="projects-section">
    <h2>Projects</h2>
    <!-- Projects content -->
  </section>

  <section id="sectionCoreCompetencies" class="core-competencies-section">
    <h2>Core Competencies</h2>

  </section>
</div>
