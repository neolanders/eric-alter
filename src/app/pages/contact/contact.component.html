<div class="contact-container">
  <div class="contact-content">
    <h1>Contact Me</h1>
    <p>Feel free to reach out to me for any questions or opportunities.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact-form">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Your name">
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Your email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" rows="4" placeholder="Your message"></textarea>
        <mat-error *ngIf="form.get('message')?.hasError('required')">
          Message is required
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
        Send Message
      </button>
    </form>

    <div *ngIf="boolMessageSent" class="success-message">
      <mat-icon>check_circle</mat-icon>
      <p>Thank you for your message! I'll get back to you soon.</p>
    </div>
  </div>
</div>
