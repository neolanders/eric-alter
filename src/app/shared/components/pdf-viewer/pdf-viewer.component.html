<div class="pdf-viewer">
    <object [data]="pdfData" type="application/pdf"></object>
    <div class="controls">
        <button (click)="goToPreviousPage()">Previous</button>
        <span>{{ currentPage }} / {{ totalPages }}</span>
        <button (click)="goToNextPage()">Next</button>
    </div>
</div>
