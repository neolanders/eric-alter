<div layout="column" layout-fill="" class="ng-scope">
  <md-sidenav flex="20" class="md-closed ng-isolate-scope" tabindex="-1"></md-sidenav>
  <md-toolbar class="md-medium-tall md-default-theme">
    <div class="md-toolbar-tools">
      <span>Fixed to Top</span>
      <span flex=""></span>
    </div>
  </md-toolbar>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid">
        <div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
            <div class="container">
                <div class="section" id="section-skiils">
                    <div class="row">
                        <md-card class="col s12 m4"></md-card>
                        <md-card class="col s12 m4">
                            <canvas baseChart
                                    style="width: 200px; height:200px;"
                                    [data]="pieChartData"
                                    [labels]="pieChartLabels"
                                    [chartType]="pieChartType"
                                    (chartHover)="chartHovered($event)"
                                    (chartClick)="chartClicked($event)"></canvas>
                        </md-card>
                        <md-card class="col s12 m4"></md-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <md-chip-list>
      <md-chip>Papadum</md-chip>
      <md-chip>Naan</md-chip>
      <md-chip>Dal</md-chip>
    </md-chip-list>
  </main>
  <md-card class="md-default-theme">
      <md-icon>beenhere</md-icon> Location: Tel Aviv
  </md-card>
</div>
