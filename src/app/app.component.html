<app-loader *ngIf="isLoading"></app-loader>

<mat-drawer-container class="sidenav-container" fullscreen *ngIf="showContent">
  <mat-drawer #sidenav [mode]="(isMobile$ | async) ? 'over' : 'side'" class="sidenav">
    <portfolio-sidenav (openMenu)="sidenav.toggle()"></portfolio-sidenav>
  </mat-drawer>
  <mat-drawer-content class="main-content">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" class="toolbar-title">Portfolio</a>
    </mat-toolbar>
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
